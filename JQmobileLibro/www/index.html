    <script>
        // Ir a la página #page2 cuando el boton .back-button ha sido pulsado, mostrar
        //animación en la vuelta atrás,
        // and do not update the location hash.
        $(".back-button").bind("click", function () {
            changePage("#page2", "flip", true, false);
        });
        // usando changePage para el envío de un formulario
        $("#my-form").bind("submit", function () {
            if (validateFormData()) {
                changePage({
                    url: "form-processor.php",
                    type: "post",
                    data: myFormData
                }, false);
            }
        });
    </script>
    <script type="text/javascript" src="cordova.js"></script>
